<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .card-header {
            background-color: #28a745; /* Verde más suave */
            color: white;
        }

        .btn-success {
            background-color: #218838; /* Verde más oscuro */
            border-color: #1e7e34;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1c7430;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="bi bi-person-badge"></i>
                            Nuevo Cliente
                        </h2>
                    </div>
                    
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}  <!-- Token de seguridad para el formulario -->
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.nombre }}  <!-- Campo de nombre del formulario -->
                                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.email }}  <!-- Campo de email del formulario -->
                                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ form.telefono }}  <!-- Campo de teléfono del formulario -->
                                        <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 d-flex justify-content-between">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-save"></i> Guardar  <!-- Botón para guardar el formulario -->
                                </button>
                                <a href="{% url 'lista_clientes' %}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar  <!-- Botón para cancelar y regresar a la lista de clientes -->
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
