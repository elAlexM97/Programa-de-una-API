<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cliente</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .card-header {
            background-color: #dc3545; /* Rojo más suave */
            color: white;
        }

        .btn-danger {
            background-color: #c82333; /* Rojo más oscuro */
            border-color: #bd2130;
        }

        .btn-danger:hover {
            background-color: #bd2130;
            border-color: #b21f2d;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="bi bi-exclamation-octagon"></i>
                            Confirmar Eliminación  <!-- Título de la tarjeta -->
                        </h2>
                    </div>
                    
                    <div class="card-body text-center">
                        <div class="alert alert-warning" role="alert">
                            <h4 class="alert-heading">¿Eliminar permanentemente{{ cliente.nombre }}?</h4>  <!-- Pregunta de confirmación con el nombre del cliente -->
                            <p class="mb-0">Esta acción no se puede deshacer. Todos los datos asociados serán eliminados.</p>  <!-- Advertencia sobre la acción irreversible -->
                        </div>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}  <!-- Token de seguridad para el formulario -->
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger px-4">
                                    <i class="bi bi-trash3"></i> Confirmar Eliminación  <!-- Botón para confirmar la eliminación -->
                                </button>
                                <a href="{% url 'lista_clientes' %}" class="btn btn-secondary px-4">
                                    <i class="bi bi-x-circle"></i> Cancelar  <!-- Botón para cancelar y regresar a la lista de clientes -->
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
