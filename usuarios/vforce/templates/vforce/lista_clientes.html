<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .card-header {
            background-color: #28a745; /* Verde más suave */
            color: white;
        }

        .btn-success {
            background-color: #218838; /* Verde más oscuro */
            border-color: #1e7e34;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1c7430;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .search-box {
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            max-width: 400px;
        }

        .no-results {
            background: rgba(255, 0, 0, 0.05) !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.1); /* Verde claro al hacer hover */
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-body-tertiary">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">
                    <i class="bi bi-people-fill"></i>
                    Usuarios
                </h2>
                <div class="d-flex align-items-center gap-3">
                    <a href="{% url 'crear_cliente' %}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Agregar Usuario
                    </a>
                </div>
            </div>
            
            <div class="card-body">
                <!-- Barra de búsqueda -->
                <div class="mb-4">
                    <div class="input-group search-box">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Buscar clientes...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="clientTable">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>e-mail</th>
                                <th>Teléfono</th>
                                <th class="text-end">Modificar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cliente in clientes %}
                            <tr>
                                <td>{{ cliente.nombre }}</td>
                                <td>{{ cliente.email }}</td>
                                <td>{{ cliente.telefono }}</td>
                                <td class="text-end">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <a href="{% url 'editar_cliente' cliente.id %}" 
                                           class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <a href="{% url 'eliminar_cliente' cliente.id %}" 
                                           class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                                            <i class="bi bi-trash3"></i> Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="bi bi-exclamation-circle"></i> No hay clientes registrados
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función de búsqueda
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('clientTable');
            const tr = table.getElementsByTagName('tr');
            let resultsCount = 0;

            for (let i = 1; i < tr.length; i++) { // Saltar el encabezado
                const tds = tr[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < tds.length - 1; j++) { // Excluir columna de acciones
                    const td = tds[j];
                    if (td) {
                        const txtValue = td.textContent || td.innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                if (found) {
                    tr[i].style.display = '';
                    tr[i].classList.remove('no-results');
                    resultsCount++;
                } else {
                    tr[i].style.display = 'none';
                    tr[i].classList.add('no-results');
                }
            }

            // Mostrar mensaje si no hay resultados
            const noResultsRow = table.querySelector('.no-results');
            if (resultsCount === 0 && !table.querySelector('.no-results')) {
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = `
                    <tr class="no-results">
                        <td colspan="4" class="text-center text-danger py-4">
                            <i class="bi bi-exclamation-triangle"></i> No se encontraron resultados
                        </td>
                    </tr>
                `;
            }
        }

        // Event listener para la búsqueda
        document.getElementById('searchInput').addEventListener('keyup', searchTable);
    </script>
</body>
</html>
